# ═══════════════════════════════════════════════════════════════
# thumbfast configuration
# ═══════════════════════════════════════════════════════════════

# Thumbnail size (larger = better quality, slower)
# 150% bigger: 300x534
max_height=300
max_width=534

# Scale factor for thumbnail display (requires mpv 0.38+)
scale_factor=1

# Tone mapping: auto enables tone mapping for HDR content
tone_mapping=auto

# Overlay id (must not conflict with other overlays)
overlay_id=42
