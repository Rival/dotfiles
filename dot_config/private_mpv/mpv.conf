# ═══════════════════════════════════════════════════════════════
# mpv.conf - Main configuration
# ═══════════════════════════════════════════════════════════════

# Use uosc instead of default OSC
osc=no

# ═══════════════════════════════════════════════════════════════
# Video & Performance
# ═══════════════════════════════════════════════════════════════
# Hardware video acceleration (GPU)
hwdec=auto-safe

# Video scaling quality
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# High quality output
profile=gpu-hq

# ═══════════════════════════════════════════════════════════════
# HDR / Tone mapping (for thumbnails and playback)
# ═══════════════════════════════════════════════════════════════
# Tone mapping algorithm for HDR→SDR conversion
tone-mapping=mobius

# Target display peak brightness (nits) - higher = brighter HDR
target-peak=300

# Target color primaries
target-prim=bt.709

# Target transfer function (gamma)
target-trc=gamma2.2

# ═══════════════════════════════════════════════════════════════
# Window & Display
# ═══════════════════════════════════════════════════════════════
# Start in windowed mode (not fullscreen)
#fullscreen=yes

# Remember window position
keepaspect-window=yes

# Borderless window (optional - comment out if you want borders)
#border=no

# ═══════════════════════════════════════════════════════════════
# Subtitles
# ═══════════════════════════════════════════════════════════════
# Subtitle size
sub-font-size=48

# Subtitle border for readability
sub-border-size=2

# Subtitle color (white with slight shadow)
sub-color="#FFFFFF"
sub-shadow-color="#000000"
sub-shadow-offset=1

# ═══════════════════════════════════════════════════════════════
# Audio
# ═══════════════════════════════════════════════════════════════
# Normalize volume
audio-normalize-downmix=yes

# Volume
volume=80

# ═══════════════════════════════════════════════════════════════
# Playback behavior
# ═══════════════════════════════════════════════════════════════
# Start paused
#pause=yes

# Auto-load external subtitles
sub-auto=fuzzy

# Save position on quit
save-position-on-quit=yes

# Resume playback
keep-open=yes

# ═══════════════════════════════════════════════════════════════
# Screenshot
# ═══════════════════════════════════════════════════════════════
screenshot-directory=~/Pictures
screenshot-format=png
