# ═══════════════════════════════════════════════════════════════
# uosc configuration - Working setup
# ═══════════════════════════════════════════════════════════════

# Timeline style: bar (shows fill when seeking)
timeline_style=bar

# Timeline thickness (in pixels)
timeline_size=12

# Font size for time labels and buttons (much bigger)
font_size=50

# Make timeline text bold
font_bold=yes

# Shows when mouse is near (proximity-based) - works in both windowed and fullscreen
timeline_persistency=

# Controls with valid elements
# Use 'space' to push fullscreen to the right edge
controls=menu,gap,subtitles,audio,space,gap,fullscreen

# Button size
controls_size=32
controls_margin=8

# ═══════════════════════════════════════════════════════════════
## Thumbnails / Preview on hover
# ═══════════════════════════════════════════════════════════════
# Enable thumbnails on timeline hover (requires thumbfast)
thumbnail_delay=0
thumbnail_width=240
thumbnail_height=135
